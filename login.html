<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="estilos2.css">
    <title>Registro</title>
</head>
<body><br><br><br><br><br>
  <div class="formulario">
    <h1>Registro de Usuario</h1>
    <form id="registerForm" action="procesar.php" method="post" class="form-container">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="registerNombre" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="registerEmail" placeholder="Ingrese su email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required>
      </div>

        <div class="form-group">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingrese su dirección" required>
        </div>

        <div class="form-group">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required>
        </div>

        <div class="form-actions">
            <button class="btn-submit" type="submit" name="accion" value="registrar">Registrar</button>
            <button class="btn-login" id="btniniciar" type="button">Iniciar Sesión</button><br><br>
            <button class="btn-admin-login" id="btnLogin" type="button">Iniciar Sesión Administrador</button>
        </div>
    </form>

    <!-- Opciones de inicio de sesión -->
    
    <div id="iniciarsesion" style="display:none; margin-top: 20px;">
      <h2>Inicio Sesión</h2>
      <form id="userloginform" action="procesar.php" method="post">
          <input type="text" name="nombre_user" id="nombre_user" placeholder="Ingrese su nombre" required><br><br>
          <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña" required><br><br>
          <button class="btn-login" type="submit" name="accion" value="iniciar_sesion">Iniciar Sesión</button>
      </form>
  </div>

  <div id="loginForm" style="display:none; margin-top: 20px;">
      <h2>Inicio de Sesión Administrador</h2>
      <form id="adminLoginForm" action="procesar.php" method="post">
          <input type="text" name="rut" placeholder="Ingrese su RUT" required><br><br>
          <input type="password" name="contrasena" placeholder="Ingrese su contraseña" required><br><br>
          <button class="btn-admin-login" type="submit" name="accion" value="iniciar_admin">Iniciar Sesión</button><br><br>
      </form>
  </div>
</div>

<script>
    document.getElementById('btnLogin').onclick = function() {
        var loginForm = document.getElementById('loginForm');
        loginForm.style.display = (loginForm.style.display === 'none') ? 'block' : 'none';
    };

    document.getElementById('btniniciar').onclick = function() {
        var loginForm = document.getElementById('iniciarsesion');
        loginForm.style.display = (loginForm.style.display === 'none') ? 'block' : 'none';
    };
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
